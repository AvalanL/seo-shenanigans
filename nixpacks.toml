# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-9_x"]

[phases.build]
cmds = [
  "npm config set cache /tmp/.npm",
  "npm config set fund false", 
  "npm config set audit false",
  "rm -rf package-lock.json node_modules || true",
  "npm install",
  "cd apps/marketing && rm -rf package-lock.json node_modules || true",
  "cd apps/marketing && npm install",
  "cd apps/marketing && npm run prebuild",
  "cd apps/marketing && npm run build"
]

[phases.start]
cmd = "cd apps/marketing && npm run preview -- --host 0.0.0.0 --port $PORT"
