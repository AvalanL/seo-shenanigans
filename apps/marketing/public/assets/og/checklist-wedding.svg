<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checklistBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2ede1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#checklistBg)"/>
  
  <!-- Main checklist paper -->
  <rect x="200" y="80" width="800" height="470" fill="white" rx="15" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="220" y="100" width="760" height="70" fill="#b26d4a" rx="10"/>
  <text x="600" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    📋 Bröllopschecklista
  </text>
  
  <!-- Checklist items -->
  <g>
    <!-- 12 månader före -->
    <text x="250" y="210" fill="#1f1c14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">12 månader före:</text>
    <rect x="250" y="225" width="15" height="15" fill="#b26d4a" rx="2"/>
    <text x="255" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">✓</text>
    <text x="280" y="237" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Bestäm datum och budget</text>
    
    <rect x="250" y="250" width="15" height="15" fill="#b26d4a" rx="2"/>
    <text x="255" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">✓</text>
    <text x="280" y="262" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Boka lokal och vigselförrättare</text>
    
    <!-- 6 månader före -->
    <text x="250" y="300" fill="#1f1c14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">6 månader före:</text>
    <rect x="250" y="315" width="15" height="15" fill="#b26d4a" rx="2"/>
    <text x="255" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">✓</text>
    <text x="280" y="327" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Skicka ut inbjudningar</text>
    
    <rect x="250" y="340" width="15" height="15" fill="#e8c5a6" rx="2"/>
    <text x="280" y="352" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Beställ brudklänning</text>
    
    <!-- Right column -->
    <text x="550" y="210" fill="#1f1c14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3 månader före:</text>
    <rect x="550" y="225" width="15" height="15" fill="#e8c5a6" rx="2"/>
    <text x="580" y="237" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Planera bröllopsmenyn</text>
    
    <rect x="550" y="250" width="15" height="15" fill="#e8c5a6" rx="2"/>
    <text x="580" y="262" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Boka fotografer &amp; musik</text>
    
    <text x="550" y="300" fill="#1f1c14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1 månad före:</text>
    <rect x="550" y="315" width="15" height="15" fill="#f3d4c2" rx="2"/>
    <text x="580" y="327" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Slutlig gästlista</text>
    
    <rect x="550" y="340" width="15" height="15" fill="#f3d4c2" rx="2"/>
    <text x="580" y="352" fill="#3c372b" font-family="Arial, sans-serif" font-size="14">Provsmaka maten</text>
  </g>
  
  <!-- Progress indicator -->
  <rect x="250" y="400" width="500" height="20" fill="#f3d4c2" rx="10"/>
  <rect x="250" y="400" width="200" height="20" fill="#b26d4a" rx="10"/>
  <text x="500" y="435" text-anchor="middle" fill="#5a5449" font-family="Arial, sans-serif" font-size="14">
    40% klart - Du är på rätt väg! 🎉
  </text>
  
  <!-- CTA -->
  <rect x="400" y="470" width="400" height="40" fill="#b26d4a" rx="20"/>
  <text x="600" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Ladda ner komplett checklista →
  </text>
  
  <!-- Brand -->
  <text x="1050" y="580" text-anchor="end" fill="#b26d4a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bröllopssidan.se</text>
</svg>
